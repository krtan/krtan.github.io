<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/bulma.css">  <!--"https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/vue.js"></script>  <!--"https://unpkg.com/vue"></script>-->
    <script src="js/vue-router.js"></script>  <!--"https://unpkg.com/vue-router"></script>-->
</head>

<body>
	<div id='app'>
		<navbar href="https://krtan.github.io" src="https://bulma.io/images/bulma-logo.png">
			<navlink href='https://github.com/krtan'>Home</navlink>
			<navlink href='https://github.com/krtan'>About</navlink>
		</navbar>
		<blog-list></blog-list>
	</div>
    
    <main id="mainRoot">
		{{ message }}
    </main>
    
    <footer id="footerRoot">
		<div class="footer_container">
			<div id="footer_externalURLs">
				<a v-for="url in externalURLs" target="_blank" v-bind:href="url.hyperlink"><i class="svg-icon" v-bind:class="url.css_icon"></i></a>
			</div>
		</div>
    </footer>
    
    <script src="js/main.js"></script>
</body>

</html>
